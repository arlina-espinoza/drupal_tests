version: 2
jobs:
  build:
    docker:
      - image: debian:stretch
    steps:
      - checkout

      - run:
          name: Install test dependencies
          command: |
            apt update && apt install git curl perl -y

      - run:
          name: Run tests
          command: ./test.sh $CIRCLE_BRANCH

      - run:
          name: Move artifacts
          command: |
            mkdir artifacts
            mv test_this_branch test_last_tag artifacts

      - store_artifacts:
          path: ~/artifacts
